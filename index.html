<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }

      textarea:invalid {
        border:2px dashed red;
      }

      textarea:valid {
        border: 2px solid blue;
      }

    </style>
  </head>
  <body>

    <h1>Online Market</h1>

    <br>

    <a href="#">Home</a>
    <a href="#">Contact</a>

    <h2>New Product Details</h2>

    <br>
    <br>

    <table>

      <tr>
        <th rowspan="4">Products</th>
        <th class="name">Name</th>
        <td>x1</td>
        <td>x2</td>
        <td>x3</td>
        <td>x4</td>
      </tr>

      <tr>
        <th>Price</th>
        <td>3.00</td>
        <td>5.00</td>
        <td>7.00</td>
        <td>9.00</td>
      </tr>

      <tr>
        <th>Quantity</th>
        <td>5</td>
        <td>6</td>
        <td>12</td>
        <td>16</td>
      </tr>



    </table>

    <br>
    <br>

    <p>To order product online, please submit form below</p>

    <br>

    <fieldset>

      <label for="">Name</label>
      <input type="text" name="" value="" required>

      <br>
      <br>

      <label for="">Address</label>

      <br>

      <textarea name="name" rows="8" cols="80"></textarea>

      <br>
      <br>

      <label for="email">Email</label>
      <input type="email" name="" value="">

      <br>
      <br>

      <input type="radio" checked id="Math" name="meal" value="">
      <label for="">Maths</label>
      <input type="radio" checked id="Science" name="meal" value="">
      <label for="">Science</label>
      <input type="radio" checked id="Biology" name="meal" value="">
      <label for="">Biology</label>

      <br>
      <br>

      <select class="" name="">

        <option value="">Level</option>
        <option value="">Undergraduate</option>
        <option value="">Postgraduate</option>

      </select>

      <br>
      <br>

      <button type="button" name="Submit">Submit</button>
      <button type="button" name="Reset">Reset</button>


    </fieldset>



    <link rel="stylesheet" href="style.css">
  </body>
</html>
